<!--The content below is only a placeholder and can be replaced.-->
<div style="text-align:center">
  <h1>
    Welcome to {{ title }}!
  </h1>
</div>
<button class="btn btn-primary" (click)="onAdd()">Add</button>
<ul *ngFor="let course of courses" >
  <li>{{ course.name }}</li>
  <button class="btn btn-primary" (click)="onRemove(course)">Remove</button>
  <button class="btn btn-primary" (click)="onChange(course)">Change Name</button>
</ul>
